<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/style.css" rel="stylesheet">
    <script src="./src/main.js" type="module"></script>
    <title>Camagru</title>
</head>
<body>
    <header>
        <div class="flex justify-end">
            <button id="register-btn" type="button" class="btn btn-primary mr-2 mt-2">Register</button>
            <button id="login-btn" type="button" class="btn btn-primary mr-2 mt-2">Login</button>
            <dialog id="register-modal" class="modal">
                <div class="modal-box">
                    <h2 class="text-center text-2xl">Register</h2>
                    <button id="close-register-modal"class="btn btn-error absolute right-2 top-2" autofocus>X</button>
                    <form id="register-form" name="register-form">
                        <div class="m-4">
                            Email
                            <label id="email-label" class="input w-full mt-2">
                                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <g
                                        stroke-linejoin="round"
                                        stroke-linecap="round"
                                        stroke-width="2.5"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                                    </g>
                                </svg>
                                <input id="email" name="email" type="email" placeholder="Enter your email"/>
                            </label>
                            <div id="email-errors" class="text-error text-xs mt-2"></div>
                        </div>
                        <div class="m-4">
                            Password
                            <label id="password-label" class="input w-full mt-2">
                                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <g
                                        stroke-linejoin="round"
                                        stroke-linecap="round"
                                        stroke-width="2.5"
                                        fill="none"
                                        stroke="currentColor"
                                    >
                                        <path
                                            d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
                                        ></path>
                                        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
                                    </g>
                                </svg>
                                <input id="password" name="password" type="password" placeholder="Password"/>
                            </label>
                            <div id="password-errors" class="text-error text-xs mt-2"></div>
                        </div>
                        <div class="m-4">
                            <p class="text-center text-xs mb-5">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                            <button id="submit-register-btn" type="submit" class="btn btn-primary w-full">Register</button>
                        </div>
                    </form>
                </div>
            </dialog>
        </div>
    </header>
</body>
</html>
