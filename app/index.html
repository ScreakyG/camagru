<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/style.css" rel="stylesheet">
    <script src="./src/main.js" type="module"></script>
    <title>Camagru</title>
</head>
<body>
    <header>
        <div class="flex justify-end">
            <button id="register-btn" type="button" class="btn btn-primary mr-2 mt-2">Register</button>
            <button id="login-btn" type="button" class="btn btn-primary mr-2 mt-2">Login</button>
            <dialog id="register-modal" class="modal">
                <div class="modal-box">
                    <h2 class="text-center text-2xl">Register</h2>
                    <button id="close-register-modal"class="btn btn-error absolute right-2 top-2" autofocus>X</button>
                    <form id="register-form" name="register-form">
                        <div class="m-4">
                            <label for="email">Email</label>
                            <input id="email" name="email" class="input validator block mt-2 w-full" type="email" placeholder="Enter email" required></input>
                            <div class="validator-hint hidden">Enter valid email address</div>
                        </div>
                        <div class="m-4">
                            <label for="password">Password</label>
                            <input id="password" name="password" class="input validator block mt-2 w-full" type="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must be more than 8 characters, including number, lowercase letter, uppercase letter" required></input>
                            <p class="validator-hint hidden">
                                Must be more than 8 characters, including
                                <br/>At least one number
                                <br/>At least one lowercase letter
                                <br/>At least one uppercase letter
                            </p>
                        </div>
                        <div class="m-4">
                            <p class="text-center text-xs mb-5">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                            <button id="submit-register-btn" type="submit" class="btn btn-primary w-full">Register</button>
                        </div>
                    </form>
                </div>
            </dialog>
        </div>
    </header>
</body>
</html>
